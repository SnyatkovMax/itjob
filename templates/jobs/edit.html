{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock title %}


{% block content %}
<!-- Page Heading Section Start -->
<div class="page-heading-section section bg-parallax" data-bg-image="{% static 'images/bg/bg-1.jpg' %}"
     data-overlay="50">
    <div class="container">
        <div class="page-heading-content text-center">
            <h3 class="title">Edit job</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index">Home</a></li>
                <li class="breadcrumb-item active">Edit job</li>
            </ol>
        </div>
    </div>
</div>
<!-- Page Heading Section End -->

<div id="content" class="container">
    <h2>{{ title }}</h2>
    <hr>
    <form id="post_edit_form" method="post" action="/jobs/edit/{{ post.id }}">
        {% csrf_token %}
        <div>
            <img src="/media/{{ post.company_logo }}" width="50" height="50">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    <div>
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <p style="margin-top: 30px">
            <input id="b1" type="submit" value="Save" class="btn btn-success">
            <input id="b2" type="reset" value="Repair" class="btn btn-success">
        </p>
    </form>
    <a href="/jobs">Go to back</a>
    <hr>
</div>
<style>
    .form-group input {
        width: 50%;
        height: 30px;
    }
    .form-group textarea {
        width: 50%;
    }
    #b1, #b2 {
        width: 150px;
    }
</style>
{% endblock content %}
